<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Web Speech API est native, pas besoin de script externe -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Audio</title>
    
    <!-- React UMD -->
    <script src="./assets/react.development.js"></script>
    <script src="./assets/react-dom.development.js"></script>
    <script src="./assets/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="./assets/tailwind.min.js"></script>

    <script>
        const BASE_URL = 'https://wbsiz.clientxp.com/audio-analyzer';
        document.BASE_URL = BASE_URL;
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script src="./dashboard.jsx" type="text/babel"></script>
    <script src="./home.jsx" type="text/babel"></script>
    <script type="text/babel">

        const App = () => {
            const page = location.href.split('#')[1];
            console.log(page);
            const renderApp = (page)=>{
                switch(page){
                    case "admin":
                        return (<Dashboard />)
                    default:
                        return (<Home />)
                }
            }
            return (
                <div className="w-full min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
                    {renderApp(page)}
                </div>
            );
        };

        // Attendre que les scripts externes soient charg√©s
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
